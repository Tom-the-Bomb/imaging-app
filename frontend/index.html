<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imaging App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                Imaging App
            </nav>
        </header>
        <main>
            <h1>Image Texture Modifier<img id="ferris" src="./assets/ferris.png"></h1>
            <div id="main-container">
                <div id="form" class="lg-shadow" onsubmit="formHandler(event)">
                    <form class="needs-validation" novalidate>
                        <h4 class="form-header">Process Image</h4>
                        <div>
                            <select class="form-select" id="function-select" required>
                                <option selected disabled value="">Select a function</option>
                                <option value="lego">lego</option>
                                <option value="minecraft">minecraft</option>
                                <option value="braille">braille</option>
                                <option value="ascii">ASCII</option>
                                <option value="paint">paint</option>
                                <option value="frost">frost</option>
                                <option value="matrix">matrix</option>
                                <option value="lines">lines</option>
                                <option value="balls">balls</option>
                                <option value="squares">squares</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a function
                            </div>
                        </div>
                        <div class="upload-container">
                            <input id="upload" type="file" accept="image/*" required/>
                            <label id="upload-label" for="upload" class="shadow">
                                Upload Image
                                <div class="sm">(or drop / paste)</div>
                            </label>
                            <div class="invalid-feedback">
                                Please upload a valid image
                            </div>
                            <div id="test" class="valid-feedback">
                                Image Uploaded
                            </div>
                        </div>
                        <div>
                            <input class="shadow" id="submit" type="submit">
                            <button id="reload-btn" class="btn">
                                <img id="reload-img" src="./assets/reload.svg" alt="reload">
                            </button>
                        </div>
                    </form>
                </div>
                <div id="output-container">
                    <div class="lg-shadow" id="output-placeholder">Output Image</div>
                </div>
            </div>
        </main>
        <footer>
            Made by Tom-the-Bomb 2022<br>
            <a href="https://discord.com/users/522524473447153695" target="_blank">
                <img class="footer-logo" alt="discord" src="./assets/discord.svg">
            </a>
            <a href="https://github.com/Tom-the-Bomb/imaging-app" target="_blank">
                <img class="footer-logo" alt="github" src="./assets/github.svg">
            </a>
        </footer>
    </body>
</html>
